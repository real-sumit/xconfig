theme = "dark_plus_mdf"
# "snazzy" "heisenberg" "mellow" "github_dark" "onedarker" "ayu_dark" "onedark"

[editor]
line-number = "relative"
shell = ["zsh", "-c"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "hidden"
  
[editor.statusline]
right = ["diagnostics", "selections", "position", "file-encoding"]

[editor.lsp]
enable = true

[keys.normal]
q = ":quit"
Q = ":quit!"
z = ":write"
Z = ":write-quit"
a = [ "collapse_selection", "insert_mode" ]
A = [ "move_char_right", "insert_mode" ]
s = "select_mode"

# movement
y = "move_visual_line_up"
e = "move_char_left"
i = "move_visual_line_down"
o = "move_char_right"
Y = "half_page_up"
E = "goto_first_nonwhitespace"
I = "half_page_down"
O = [ "goto_line_end", "move_char_right" ]
m = "move_prev_word_start"
M = "move_prev_long_word_start"
n = "move_next_word_start"
N = "move_next_long_word_start"
w	= "move_next_word_end"
W = "move_next_long_word_end"
b = "match_brackets"
B.r = "surround_replace"
B.a = "surround_add"
B.d = "surround_delete"

# text-manipulation
c = "yank" # copy
C = ":clipboard-yank" # copy to clipboard
p = "paste_before" # paste
P = "paste_clipboard_before" # paste from clipboard
d = "delete_selection" # copy and delete
C-d = [ ":clipboard-yank", "delete_selection_noyank" ] # copy to clipboard and delete
D = "delete_selection_noyank" # delete_selection
r = "replace" # replace character
R = "replace_with_yanked" # replace
"backspace" = [ "move_char_left", "delete_selection_noyank" ]
u = "undo"
U = "redo"
k = "copy_selection_on_next_line" # add cursor below
K = "copy_selection_on_prev_line" # add cursor above
"tab" =	"indent"
"S-tab"	= "unindent"
h = [ "add_newline_below", "move_visual_line_down" ]
H = [ "add_newline_above", "move_visual_line_up" ]
"~"	= "switch_case"
"`" =	"switch_to_lowercase"
"C-`" =	"switch_to_uppercase"

# find & selection
S = "search"
X = "search_prev"
x = "search_next"
j = "select_textobject_inner"
J = "select_textobject_around"
f = "find_next_char" # find_next_char
F = "find_prev_char" # find_prev_char
t = "find_till_char" # till_next_char
T = "till_prev_char" # till_prev_char
l = "extend_line_below"
L = "extend_line_up"
C-l = "select_all"

"^" = "select_regex"
"*" = ["search_selection", "search"]
"C-^" = "split_selection"
"," = "keep_primary_selection" # collapse multiple cursors
";" = "split_selection_on_newline"
# "." = repeat_last_insert
# ":" = command_mode
"'" = "flip_selections" # toggle selection cursor
# "\"" = "select_register"
"minus" = "align_selections"
"_" = "trim_selections"
"\\" = "join_selections_space"
"|" = "collapse_selection"

# view
v.t = "align_view_top"
v.m = "align_view_center"
v.b = "align_view_bottom"
v.T	= "goto_window_top"
v.M = "goto_window_center"
v.B	= "goto_window_bottom"

# ---------------- unused ----------------
"[".d = "goto_prev_diag"  
"[".D = "goto_first_diag"
"[".f = "goto_prev_function"
"[".c = "goto_prev_comment"
"[".a = "goto_prev_parameter"
"[".t = "goto_prev_class"
"[".s = "select_prev_sibling"
"[".T = "goto_prev_test"
"[".g = "goto_prev_change"
"[".G = "goto_first_change"
"["."[" = "shrink_selection"
"[".y = "open_above"
"[".l = "goto_file_start"
"["."(" = "goto_prev_paragraph"

"]".d = "goto_next_diag"
"]".D = "goto_last_diag"
"]".f = "goto_next_function"
"]".c = "goto_next_comment"
"]".a = "goto_next_parameter"
"]".t = "goto_next_class"
"]".s = "select_next_sibling"
"]".T = "goto_next_test"
"]".g = "goto_next_change"
"]".G = "goto_last_change"
"]"."]" = "expand_selection"
"]".y = "open_below"
"]".l = "goto_last_line"
"]".")" = "goto_prev_paragraph"

"{" = ":buffer-previous"
"}" = ":buffer-next"
"#" = "record_macro"
"@" = "replay_macro"
# "|" = "shell_pipe" # replace output
# "\\" = "shell_insert_output" # pastes new output
# C-o = [":new", ":insert-output ~/.config/lf/lf-pick", "select_all", "split_selection_on_newline", "goto_file", "goto_last_modified_file", ":buffer-close!" ]
C-y = "page_up"
C-e = "goto_line_start"
C-i = "page_down"
C-o = "goto_line_end"
space.f = "file_picker_in_current_directory"
space.F = "file_picker"
space.c = "toggle_comments"

